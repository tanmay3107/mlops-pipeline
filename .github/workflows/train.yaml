name: Model Training Pipeline

# Trigger this action when code is pushed to the 'main' branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
    # 1. Download the code from the repo
    - uses: actions/checkout@v3

    # 2. Install Python
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    # 3. Install Libraries (from requirements.txt)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. Run the Training Script WITH DRIFT
    - name: Train Model (Simulating Drift)
      run: python train.py 0.5 0.5 drift
        
    # 5. (Optional) Run a second experiment to ensure it handles changes
    - name: Test Variant Alpha
      run: |
        python train.py 0.2 0.2